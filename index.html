<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/estilo_princial.css">
    <title>IMAQ</title>
    <script>
        window.onload = function () {
            // Variables
            const IMAGENES = [
                'resource/media/expo_imaq.jpg',
                'resource/media/expo_imaq_2.jpg',
                'resource/media/expo_imaq_3.jpg'
            ];
            const TIEMPO_INTERVALO_MILESIMAS_SEG = 2000;
            let posicionActual = 0;
            let $botonRetroceder = document.querySelector('#retroceder');
            let $botonAvanzar = document.querySelector('#avanzar');
            let $imagen = document.querySelector('#imagen');
            let intervalo;
        
            // Funciones
            function pasarFoto() {
                if(posicionActual >= IMAGENES.length - 1) {
                    posicionActual = 0;
                } else {
                    posicionActual++;
                }
                renderizarImagen();
            }
        
            function retrocederFoto() {
                if(posicionActual <= 0) {
                    posicionActual = IMAGENES.length - 1;
                } else {
                    posicionActual--;
                }
                renderizarImagen();
            }
        
            function renderizarImagen () {
                $imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
            }
        
            function iniciarIntervalo() {
                intervalo = setInterval(pasarFoto, TIEMPO_INTERVALO_MILESIMAS_SEG);
            }
        
            function detenerIntervalo() {
                clearInterval(intervalo);
            }
        
            // Eventos
            $botonAvanzar.addEventListener('click', pasarFoto);
            $botonRetroceder.addEventListener('click', retrocederFoto);
        
            // Iniciar
            renderizarImagen();
            iniciarIntervalo();
        };
</script>    
</head>

            <div>
                <img class=logo_principal src="resource/media/imaq_mexico.jpg" alt="IMAQ MEXICO">
            </div>

                    <input type="" id="" placeholder="Busca aqui tus productos">
                    <button onclick="search()">Buscar</button>
                    <div id="searchResults"></div>
                </form>
            </div>
        
            <div>
                <nav>
                    <ul>

                        <li><a href="#">Crear Cuenta</a></li>
                        <li><a href="#">Carrito</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <ul class="menu_encabezado">
                    <li>Productos</li>
                    <li>Servicios</li>
                    <li>Clientes</li>
                    <li>MÃ¡s</li>
                </ul>
            </div>
    </header>

    <div class="carousel">
        <button id="retroceder">Retroceder</button>
        <div id="imagen"></div>
        <button id="avanzar">Avanzar</button>
    </div>
    

    

      

    
    
</body>
</html>
